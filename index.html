<script>
var audio = {};
var record=function(){
    navigator.getUserMedia = (navigator.getUserMedia ||
    navigator.webkitGetUserMedia ||
    navigator.mozGetUserMedia ||
    navigator.msGetUserMedia);
    if (navigator.getUserMedia) {
        navigator.getUserMedia(
                {
                    video:false,
                    audio:true
                },
                function(stream) { console.log("stream",stream);/* do something */
                    audio=stream;
                    stream.onended=function(a){
                        console.log('stream ended w audio',a.getAudioTracks());


                    }
                },
                function(error) {console.log("err",error); /* do something */ }
        );
    }
    else {
        alert('Sorry, the browser you are using doesn\'t support getUserMedia');
        return;
    }
}
    var stop = function(){
        audio.stop();
        console.log('i cant stop1!',audio)
    }
}
</script>
